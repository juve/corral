;------------------------------------------------------------------------------
; Glidein Site Configuration File
;
; Each section of this file defines the settings for a different site. Any
; settings defined in the global section are default values for all sites.
;
; installPath       : This is the path where executables are installed
;
; localPath         : This is the path where log files, etc are placed 
;                     (i.e. scratch)
;
; stagingService    : This is the gatekeeper to use for setup (i.e. fork). The
;                     format follows the condor format for grid resource. Only
;                     the gt2 and gt4 grid types are supported right now. (e.x.
;                     'stagingService = gt2 dynamic.usc.edu/jobmanager-fork')
;
; glideinService    : This is the gatekeeper to use for glideins (i.e. pbs).
;                     The format is identical to the one for stagingService.
;
; condorVersion     : The version of Condor to setup on the remote site. (e.x
;                     'condorVersion = 7.0.0')
;
; condorPackage     : The package name to download. This overrides 
;                     condorVersion. You prolly shouldn't use condorPackage 
;                     unless you know what you are doing. (e.x. 
;                     'condorPackage = 7.0.0-ia64-Linux-2.4-glibc2.2', The 
;                     general format for the package name itself is:
;                     'version-arch-os-osversion-"glibc"glibcversion')
;
; "service".project : The project to use for the given execution service (one
;                     of "glideinService" or "stagingService"). (e.x.
;                     'glideinService.project = nqi')
;
; "service".queue   : The queue to use for the given execution service (one of
;                     "glideinService" or "stagingService"). (e.x.
;                     'glideinService.queue = dque')
;
; environment       : This is the environment for staging and glideins. Use ':'
;                     to separate entries. (e.x. 'environment = FOO=f:BAR=b')
;
;------------------------------------------------------------------------------

